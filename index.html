<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita's Kitchen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">

        <div class="landingContainer">
            <img id="menu" src="IMAGES/icon-menu.png" alt="icon">
            <div class="logoWrapper">
                <div>
                    <img id="logo" src="IMAGES/logoBig.png" alt="Logo">
                </div>
                
                <div id="logoTag">
                    <p>We Provide The Best Food</p>
                    <p>At The <strong>Right Price</strong></p>
                </div>
            </div>
            
        </div>

        <div class="subContainer">

            <div class="specialTimes">

                <div class="happyHour">
                    <p>Happy Hour</p>
                </div>

                <div class="partyTime">
                    <p>Party Time</p>
                </div>
                
            </div>

            <div class="breakfast">
                <p><em>Breakfast</em></p>
            </div>

            <div class="lunch">
                <p><em>Lunch</em></p>
            </div>

            <div class="dinner">
                <p><em>Dinner</em></p>
            </div>
        </div>
    </div>
</body>
</html>
